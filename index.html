<!doctype html>
<html lang="en">

<head>
    <title>High order functions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="app">
        <header>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <h1 class="text-center">Funciones de orden superior JavaScript</h1>  
                    </div>
                </div>
            </div>
        </header>
        
        
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Job</th>
                                    <th>City</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(character, index) in characters" :key="index">
                                    <td><img :src="character.image" :alt="character.name" class="img-fluid rounded" style="width: 100px;"></td>
                                    <td>{{ character.name }}</td>
                                    <td>{{ character.age }}</td>
                                    <td>{{ character.job }}</td>
                                    <td>{{ character.city}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div id="container-buttons"class="col-12">
                        <button type="button" @click="map()" class="btn btn-dark">Map: Add city</button>
                        <button type="button"  @click="forEach()" class="btn btn-dark">For Each:Print images</button>
                        <button type="button"  @click="filter()" class="btn btn-dark">Filter: Filter by age > 18</button>
                        <button type="button"  @click="reduce()" class="btn btn-dark">Reduce: Get total age</button>
                        <button type="button"  @click="find()" class="btn btn-dark">Find: Find Homer Simpson</button>
                        <button type="button"  @click="findIndex()" class="btn btn-dark">Find Index: Find age 8 </button>
                        <button type="button"  @click="some()" class="btn btn-dark">Some: Check for students</button>
                        <button type="button"  @click="sort()" class="btn btn-dark">Sort: Sort by age</button>
                    </div>
                </div>
                
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
